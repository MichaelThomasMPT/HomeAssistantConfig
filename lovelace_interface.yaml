title: The Treehouse
views:
  - badges:
      - person.michael
      - person.laura
      - sensor.weather_symbol
      - sun.sun
    cards:
      - entity: weather.treeby_house
        name: Treeby
        type: weather-forecast
      - entity: script.roomba_clean
        hold_action:
          action: more-info
        icon: 'mdi:robot-vacuum'
        show_icon: true
        show_name: true
        tap_action:
          action: toggle
        type: entity-button
      - entities:
          - entity: sensor.away_from_home_state_validity
        show_name: false
        title: House State Validity
        type: glance
      - cards:
          - card:
              entities:
                - entity: sensor.sems_status
                  icon: 'mdi:power'
                  name: Status
              show_header_toggle: false
              title: Solar Panels
              type: entities
            conditions:
              - entity: sensor.sems_status
                state: Offline
            type: conditional
          - card:
              entities:
                - entity: sensor.sems_status
                  icon: 'mdi:power'
                  name: Status
                - entity: sensor.sems_output_power
                  icon: 'mdi:flash'
                  name: Current Output Power
                - entity: sensor.sems_today_generated
                  icon: 'mdi:solar-power'
                  name: Electricity Generated Today
              show_header_toggle: false
              title: Solar Panels
              type: entities
            conditions:
              - entity: sensor.sems_status
                state: Online
            type: conditional
        type: vertical-stack
      - cards:
          - entities:
              - entity: light.theatre_room_left_lamp
              - entity: light.theatre_room_right_lamp
              - entity: light.theatre_room_ceiling
                name: Theatre Room Ceiling
              - entity: light.entry_hall_lights
                name: Entry Hall Lights
              - entity: light.office_lamp
