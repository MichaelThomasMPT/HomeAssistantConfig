  - theme: Backend-selected
    title: Kitchen
    path: subview-kitchen
    icon: mdi:chef-hat
    subview: true
    badges: []
    cards:
      - type: vertical-stack
        title: Lights
        cards:
          - type: tile
            entity: light.kitchen_ceiling_light
          - type: tile
            entity: light.kitchen_island
            features:
              - type: light-brightness
          - type: horizontal-stack
            cards:
              - features:
                  - type: light-brightness
                type: tile
                entity: light.scullery_light
                name: Scullery Ceiling
              - features:
                  - type: light-brightness
                type: tile
                entity: light.scullery_leds
                name: Scullery LEDs
          - type: horizontal-stack
            cards:
              - type: tile
                entity: light.dining_room
                name: Dining Room
              - type: tile
                entity: light.living_room
                name: Living Room
      - type: vertical-stack
        title: Media
        cards:
          - type: media-control
            entity: media_player.central_living_speakers
          - type: entities
            entities:
              - entity: media_player.kitchen_google_home_hub
              - entity: media_player.dining_room_google_home
              - entity: media_player.living_room_soundbar_chromecast_audio
      - type: vertical-stack
        title: Camera Feed
        cards:
          - camera_view: auto
            type: picture-glance
            title: Living Room
            image: https://demo.home-assistant.io/stub_config/kitchen.png
            entities:
              - entity: switch.living_room_camera_privacy
            camera_image: camera.living_room_camera_hd
            entity: camera.living_room_camera_sd
          - square: false
            columns: 3
            type: grid
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: select.select_option
                  data:
                    option: Central Room
                  target:
                    entity_id: select.living_room_camera_move_to_preset
                name: Centered
                icon: mdi:camera-control
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: select.select_option
                  data:
                    option: Kitchen
                  target:
                    entity_id: select.living_room_camera_move_to_preset
                name: Kitchen
                icon: mdi:camera-control
              - type: glance
                entities:
                  - entity: binary_sensor.dog_door
                    icon: mdi:dog-side
                    name: Dog Door
                    show_last_changed: true
      - type: vertical-stack
        title: Overview
        cards:
          - type: history-graph
            entities:
              - entity: binary_sensor.dishwasher
            hours_to_show: 48
          - type: horizontal-stack
            cards:
              - type: tile
                entity: binary_sensor.dog_biscuit_box
                name: Dog Last Fed
                icon: mdi:dog
                state_content: last-changed
              - type: conditional
                conditions:
                  - condition: state
                    entity: binary_sensor.dog_bowl_water_sensor_moisture
                    state: 'on'
                card:
                  type: tile
                  entity: binary_sensor.dog_bowl_water_sensor_moisture
                  name: Dog Water Bowl
                  show_entity_picture: false
                  hide_state: false
                  state_content:
                    - state
              - type: conditional
                conditions:
                  - condition: state
                    entity: binary_sensor.dog_bowl_water_sensor_moisture
                    state_not: 'on'
                card:
                  type: tile
                  entity: binary_sensor.dog_bowl_water_sensor_moisture
                  name: Dog Water Bowl
                  show_entity_picture: false
                  hide_state: false
                  state_content:
                    - state
                    - last-changed
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: navigate
              navigation_path: /lovelace-cooking
            name: Thermometer Dashboard
            icon: mdi:thermometer-probe
      - square: false
        columns: 1
        type: grid
        title: LG Fridge
        cards:
          - type: horizontal-stack
            cards:
              - hours_to_show: 24
                graph: line
                type: sensor
                entity: sensor.refrigerator_freezer_temp
                name: Freezer
                detail: 1
              - hours_to_show: 24
                graph: line
                type: sensor
                entity: sensor.refrigerator_fridge_temp
                name: Fridge
                detail: 1
          - type: glance
            entities:
              - entity: sensor.refrigerator
              - entity: binary_sensor.refrigerator_door_open
                name: Fridge Door
          - type: tile
            entity: switch.refrigerator_express_mode
  - theme: Backend-selected
    title: Aircon
    path: subview-aircon
    icon: mdi:air-conditioner
    subview: true
    badges: []
    cards:
      - cards:
          - type: thermostat
            entity: climate.ac
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - 'off'
                  - cool
                  - heat
                  - fan_only
                  - dry
          - entities:
              - entity: switch.aircon_zone_living
                icon: mdi:air-filter
                name: Living Area
              - entity: switch.aircon_zone_theatre
                icon: mdi:air-filter
                name: Theatre
              - entity: switch.aircon_zone_master
                icon: mdi:air-filter
                name: Master Bedroom
              - entity: switch.aircon_zone_bed23
                icon: mdi:air-filter
                name: Bedroom 2 & 3
            head:
              label: Zones
              type: section
            show_header_toggle: false
            state_color: true
            title: Zones
            type: entities
          - card:
              cards:
                - entities:
                    - entity: input_number.aircon_countdown_timer
                      icon: mdi:timer-sand
                  show_header_toggle: false
                  title: Countdown To Off
                  type: entities
                - cards:
                    - entity: climate.ac
                      hold_action:
                        action: none
                      icon: mdi:clock-outline
                      name: 0 Hours
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 0
                      type: entity-button
                    - entity: climate.ac
                      hold_action:
                        action: none
                      icon: mdi:clock-outline
                      name: 0.5 Hours
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 30
                      type: entity-button
                    - entity: climate.ac
                      hold_action:
                        action: none
                      icon: mdi:clock-outline
                      name: 1 Hour
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 60
                      type: entity-button
                    - entity: climate.ac
                      hold_action:
                        action: none
                      icon: mdi:clock-outline
                      name: 1.5 Hours
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 90
                      type: entity-button
                    - entity: climate.ac
                      hold_action:
                        action: none
                      icon: mdi:clock-outline
                      name: 2 Hours
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 120
                      type: entity-button
                  type: horizontal-stack
              type: vertical-stack
            conditions:
              - entity: climate.ac
                state_not: 'off'
            type: conditional
        type: custom:stack-in-card
        title: Aircon
      - type: entities
        entities:
          - entity: script.aircon_warm_master
            hold_action:
              action: none
            icon: mdi:home-automation
            name: Warm Bedroom
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.aircon_warm_master
            type: button
          - entity: script.aircon_fan_master
            hold_action:
              action: none
            icon: mdi:home-automation
            name: Sleeping Fan
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.aircon_fan_master
            type: button
          - entity: script.aircon_fan_master
            hold_action:
              action: none
            icon: mdi:home-automation
            name: Office Fan
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.aircon_fan_office
            type: button
          - entity: script.aircon_cool_theatre
            hold_action:
              action: none
            icon: mdi:home-automation
            name: Cool Theatre
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.aircon_cool_theatre
            type: button
          - entity: script.aircon_cool_central_living
            hold_action:
              action: none
            icon: mdi:home-automation
            name: Cool Centre
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.aircon_cool_central_living
            type: button
          - entity: script.aircon_blast_cold_for_ten_minutes
            hold_action:
              action: none
            icon: mdi:snowflake
            name: 10 Min of Cold
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.aircon_blast_cold_for_ten_minutes
            type: button
        title: Presets
        show_header_toggle: false
      - hours_to_show: 48
        graph: line
        type: sensor
        entity: sensor.living_room_temperature
        detail: 1
        name: Living Room Temperature
      - show_name: true
        show_icon: true
        show_state: true
        type: glance
        entities:
          - entity: sensor.master_bedroom_temperature
            name: Bedroom
          - entity: sensor.laundry_multisensor_air_temperature
            name: Laundry
          - entity: sensor.office_temperature
            name: Office
          - entity: sensor.herb_planter_temperature
            name: Outside
        title: Temperatures
