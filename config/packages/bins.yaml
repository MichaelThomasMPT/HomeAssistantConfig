variable:
  bins_were_moved_today:
    name: Bins Were Moved Today
    value: False
    restore: true #when the server restarts, make sure state is maintained

automation:
  #If both doors were open at the same time, then the bins were moved today
  - alias: Bins - Were Bins Moved Today?
    trigger: 
      - platform: state
        entity_id: binary_sensor.lumi_lumi_sensor_magnet_fe5df303_on_off
        to: "on"
      - platform: state
        entity_id: cover.aeon_labs_zw062_garage_door_controller_barrier_state_label
        to: "open"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: 'binary_sensor.lumi_lumi_sensor_magnet_fe5df303_on_off'
          state: 'on'
        - condition: state
          entity_id: 'cover.aeon_labs_zw062_garage_door_controller_barrier_state_label'
          state: 'open'
    action:
      - service: variable.set_variable
        data:
          variable: bins_were_moved_today
          value: True
 
  #At midnight, reset the bins_were_moved_today variable
  - alias: Bins - Reset Bins Variable
    trigger:
      - platform: time
        at: '00:00:00'
    action:
      - service: variable.set_variable
        data:
          variable: bins_were_moved_today
          value: False
      #if notification automation was disabled, turn it back on
      - service: automation.turn_on
        entity_id:
          - automation.bins_notify_if_bins_not_taken_out

  #Alert me if the bins need taking out
  - alias: Bins - Notify If Bins Not Taken Out
    trigger:
      - platform: time
        at: '18:30:00'
      - platform: time
        at: '19:30:00'
      - platform: time
        at: '20:30:00'
      - platform: time
        at: '21:00:00'
      - platform: time
        at: '21:30:00'
      - platform: time
        at: '22:00:00'
      - platform: time
        at: '22:30:00'
      - platform: time
        at: '23:00:00'
    condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - sun
        - condition: template
          value_template: '{{ (states.variable.bins_were_moved_today.state) == "False" }}'
    action:
      - service: notify.pushbullet
        data:
          message: Don't forget to take the bins out!
